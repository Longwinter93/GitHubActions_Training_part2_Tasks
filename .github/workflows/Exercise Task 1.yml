name: Exercise 1
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'dev-*'
    paths-ignore:
      - '.github/workflows/*'
jobs:
  TestAndDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output Event Data
        run: echo "$ {{ toJSON(github.event) }}"
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test Code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
