  pull_request:
    types:
        - opened
    branches:
        - 'main'
        - 'dev-*'
jobs:
    TestsUponMR:
        runs-on: ubuntu-latest
        steps:
            - name: Output Event Data
              run: echo "${{ toJSON(github.event) }}"
